<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: CSS</title>
    <link rel="stylesheet" href="Style.css">    
</head>
<body>

    <h1>Great Auto Parts - Order Form</h1>
    <form>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" placeholder="Enter your first name">

        <label for="lname">Last Name:</label>
        <input id="lname" type="text" placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email address">

        <label for="phone">Phone Number:</label>
        <input id="phone" type="text" placeholder="Enter your phone number">

        <label for="make">Make:</label>
        <select id="make">
            <option value="" disabled selected>Make</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes-Benz</option>
            <option value="nissan">Nissan</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="tesla">Tesla</option>
        </select>
        

        <label for="model">Model:</label>
        <select id="model">
            <option value="" disabled selected>Model</option>
            <option value="Camry">Camry</option>
            <option value="Accord">Accord</option>
        </select>
        

        <label for="year">Year:</label>
        <input id="year" type="number" min="1980" max="2024" placeholder="Year">

        <label for="date">Date:</label>
        <input id="date" type="date">

        <label for="part">Spare Part:</label>
        <input id="part" type="text" placeholder="Enter the spare part you need">

        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" min="1" placeholder="Enter the quantity of the spare part you need">

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="5" placeholder="Enter your comment"></textarea>

        <button type="submit">Submit</button>
    </form>
    
    
</body>
</html>
